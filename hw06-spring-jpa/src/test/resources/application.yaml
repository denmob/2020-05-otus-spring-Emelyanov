spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop

    #show-sql: true

  shell:
    interactive:
      enabled: false

  h2:
    console:
      enabled: false

logging:
  level:
    ROOT: ERROR

