<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:object="${book}" th:action="@{/saveBook(id=${book.id})}" th:method="post">
  <h1 th:text="#{bookInfo}">Book Info:</h1>

  <div class="row">
    <label for="id-input" th:text="#{Id}">ID:</label>
    <input id="id-input" type="text" readonly="readonly" th:value="*{id}" value="id"/>
  </div>

  <div class="row">
    <label for="holder-input-title" th:text="#{Title}">Title:</label>
    <input id="holder-input-title" name="title" type="text" th:value="*{title}" value="title"/>
  </div>

  <div class="row">
    <label for="holder-input-date" th:text="#{Date}">Date:</label>
    <input id="holder-input-date" name="date" type="date" th:field="*{date}" value="date"/>
  </div>

  <div class="row">
    <label for="holder-input-author" th:text="#{Author}">Author:</label>
    <select id="holder-input-author" th:field="*{author}">
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName} +' '+ ${author.lastName}"></option>
    </select>
  </div>

  <div class="row">
    <label for="holder-input-genre" th:text="#{Genre}">Genre:</label>
    <select id="holder-input-genre" th:field="*{genre}">
      <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
    </select>
  </div>

  <div class="row">
    <button type="submit" th:text="#{save}">Save</button>
  </div>
</form>
<br>
<a th:href="@{/listBook}" th:text="#{backToHome}">Back to list books page</a>
</body>
</html>
