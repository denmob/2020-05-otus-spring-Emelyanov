<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login page</title>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
  <body>
  <div>
    <form method="post">
      <h1>Please Sign In</h1>
      <div class="form-group">
        <input id="username" class="form-control input-lg" name="username" required="true" type="text" autofocus="true" placeholder="UserName" value="admin" />
      </div>
      <div class="form-group">&nbsp;</div>
      <div class="form-group">
        <input id="password" class="form-control input-lg" name="password" required="true" type="password" placeholder="Password" value="67890" />
      </div>
      <div class="form-group">&nbsp;</div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6"><input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" /></div>
        <div class="col-xs-6 col-sm-6 col-md-6">&nbsp;</div>
      </div>
    </form>
  </div>
</body>
</html>
