<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <div th:replace="fragments/header :: header-css"></div>
  <title>List book</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">

  <div id="div1"><h2><a th:href="@{/book/create}">Create book</a></h2></div>
  <div id="div2"><h2>Books:</h2></div>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col"></th>
    </thead>

    <tbody id="tbodyBookList">
    </tbody>
  </table>
  <br>
</div>
<script type="text/javascript">
  getBookList();

  function renderBookList(bookList) {
    $('#tbodyBookList').empty();
    bookList.forEach(function (book) {
      $('#tbodyBookList').append(`
               <tr>
                   <td>${book.title}</td>
                   <td>${new Date(book.date).toDateString()}</td>
                   <td>${book.author.firstName} ${book.author.lastName}</td>
                   <td>${book.genre.name}</td>
                   <td><a href="/book/edit/bookId=${book.id}">Edit book</a></td>
                   <td><a href="/comment/list/${book.id},${book.title}">View comments</a></td>
                   <td><button onclick="deleteBook('${book.id}')">Delete book</button></td>
               </tr>
            `)
    })
  }
</script>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
