management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, logfile, loggers
    enabled-by-default: false

  endpoint:
    health:
      show-details: always
      enabled: true
    logfile:
      enabled: true
      external-file: logs/logfile.log
    metrics:
      enabled: true
    info:
      enabled: true
    loggers:
      enabled: true
    shutdown:
      enabled: true

  health:
    defaults:
      enabled: true

logging:
  file:
    path: logs
    name: logs/logfile.log
