spring:
  data:
    mongodb:
      database: hw14
      uri: mongodb://localhost
      port: 27017

  datasource:
    url:
    initialization-mode: always

mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - ru.otus.hw13.config.changelog

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

  shell:
    interactive:
      enabled: true

logging:
  level:
    ROOT: INFO


