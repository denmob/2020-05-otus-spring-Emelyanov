spring:
  data:
    mongodb:
      host: localhost
      port: 0
      database: hw14-test

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

  shell:
    interactive:
      enabled: false

  h2:
    console:
      enabled: false

mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - ru.otus.hw14.test.mongock.changelog

logging:
  level:
    ROOT: INFO
